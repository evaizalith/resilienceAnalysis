compileOption:
        instSelMethod:
                - insttype:
                        include:
                                - all
                        exclude:
                                - ret
                                - getelementptr
        regSelMethod: regloc
        regloc: dstreg

        tracingPropagation: False

        tracingPropagationOption:
                maxTrace: 250
                debugTrace: False
                generateCDFG: True

runOption:
        - run:
                numOfRuns: 1000
                fi_type: bitflip
